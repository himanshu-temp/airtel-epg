name: Fetch Airtel EPG Daily

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6:00 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 Install Python Dependencies
        run: pip install -r requirements.txt

      - name: 🏃 Run EPG Fetcher
        run: python airtel_epg_fetcher.py

      - name: 🚀 Upload airtel_epg_full.json
        uses: actions/upload-artifact@v4
        with:
          name: airtel_epg
          path: airtel_epg_full.json
