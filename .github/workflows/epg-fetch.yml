name: Filter EPG

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: âš™ï¸Run EPG filter
        run: python airtel_epg_fetcher.py

      - name: âœ… Commit filtered XML
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add filtered_epg.xml || echo "Nothing to add"
          git commit -m "Auto update filtered_epg.xml" || echo "No changes"

      - name: ğŸ“¤ Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
